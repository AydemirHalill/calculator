<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="calculator.svg" type="image/x-icon">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="text" class="output"  disabled placeholder="00">
        <div class="keys">
            <input type="button" value="AC" class="ac" ></input>
            <input type="button" value="DEL" class="del"></input>
            <input type="button" value="/" class="key"></input>
            <input type="button" value="*" class="key"></input>
            <input type="button" value="7" class="key"></input>
            <input type="button" value="8" class="key"></input>
            <input type="button" value="9" class="key"></input>
            <input type="button" value="-" class="key"></input>
            <input type="button" value="4" class="key"></input>
            <input type="button" value="5" class="key"></input>
            <input type="button" value="6" class="key"></input>
            <input type="button" value="+" class="key"></input>
            <input type="button" value="1" class="key"></input>
            <input type="button" value="2" class="key"></input>
            <input type="button" value="3" class="key"></input>
            <input type="button" value="0" class="key zero"></input>
            <input type="button" value="." class="dot"></input>
            <input type="button" value="=" class="equal"></input>
        </div>
    </div>
    <!-- Javascript Link -->
    <script src="app.js"></script>
</body>
</html>
